<html>

<head>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('/');
  socket.on('join/LENNON', function (data) {
  	document.getElementById('meeting').src = data.meeting.url;
  });

  socket.on('presence/LENNON', function (data) {
  	if (data.left) {
  		document.getElementById('avatar').src = '';	
  		document.getElementById('name').innerText = '';	
  	} else {
  		document.getElementById('avatar').src = data.user.profile.image.thumbnail_link;	
  		document.getElementById('name').innerText = 'Welcome, ' + data.user.profile.name;	
  	}
  	
  });
</script>
</head>
<body>
<div id="name"/></div>
<image id="avatar"/></image>
<iframe width="100%" height="100%" id="meeting">
</iframe>
</body>
</html>
